<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>

    <link rel="stylesheet" href="index.css">

    <script src='index.js' defer></script>
</head>
<body>
    <h1 id='title'>Play Rock Paper Scissors </h1>

    <div class='game'>
        <div class='player'>
            <img class='playersChoice' src="images/hand3.png">
            <div>
            <span>Player</span>
            </div>
        </div>

        <div class='computer'>
            <img class='computerChoice' src="images/hand3.png">
            <div>
            <span>Computer</span>
            </div>
        </div>
    </div>

    <div class='button-con'>
        <button class='btn rock' >Rock</button>
        <button class='btn paper'>Paper</button>
        <button class='btn scissors'>Scissors</button>
    </div>

    <div >
        <h2 class='scoreTracker'>Score Tracker</h2>
        <h3 class='scoreTracker playerScore'>Player:</h2>
        <h3 class='scoreTracker computerScore'>Computer:</h2>
    </div>
</body>
</html>
